<!DOCTYPE html>
<html>
<head>
  <title>Array Operations</title>
</head>
<body>
  <h2>My Array</h2>
  <div id="arrayElements"></div>

  <h3>Insert Operation</h3>
  <label for="insertCount">Enter Number Of Elements to insert:</label>
  <input type="number" id="insertCount">
  <button onclick="insertElements()">Insert</button>

  <h3>Delete Operation</h3>
  <label for="deleteCount">Enter Number of Elements to Remove:</label>
  <input type="number" id="deleteCount">
  <button onclick="deleteElements()">Delete</button>

  <script src="script.js" defer></script>
</body>
</html>
